title: Airbyte Academy
description: >
  Content used in Airbyte Academy Courses.

# Collections
collections:
  courses:
    output: true
    permalink: /courses/:path/

# Exclude stuff we don't want processed
exclude:
  - Gemfile
  - Gemfile.lock

markdown: kramdown
# highlighter: rouge

kramdown:
  input: GFM # Enables GitHub Flavored Markdown
  hard_wrap: false
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  # highlighter: rouge
  # syntax_highlighter: rouge
  enable_coderay: false # Make sure this is false if you are using Rouge

