<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>{{ page.title }} - {{ site.title }}</title>
        <link
            rel="stylesheet"
            href="{{ '/assets/css/style.css' | relative_url }}"
        />
    </head>
    <body>
        <header>
            <h1><a href="{{ '/' | relative_url }}">{{ site.title }}</a></h1>
            <p>{{ site.description }}</p>
            <hr />
        </header>
        <main>{{ content }}</main>
        <hr />
        <footer>
            <p>&copy; {{ site.time | date: "%Y" }} - Built with Jekyll</p>
        </footer>
    </body>
</html>
